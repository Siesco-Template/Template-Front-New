name: CI

on:
    push:
        branches: [storybook]

jobs:
    deploy:
        name: SSH & Deploy on Remote Server
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up SSH
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.SSH_KEY }}

            - name: Deploy to Server
              run: |
                  ssh -o StrictHostKeyChecking=no root@65.108.38.170 << 'EOF'
                      cd /home/projects/Template/Template-Front-New && \
                      git fetch origin storybook && \
                      git checkout storybook && \
                      git pull origin storybook && \
                      docker-compose -f ./docker-compose.yml up -d --build template-front-storybook
                  EOF
